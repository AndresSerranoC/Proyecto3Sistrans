<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consumos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #800080; /* Purple */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #800080; /* Purple */
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Consumos</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Descripci√≥n</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over consumos and populate the table -->
                <tr th:each="consumo : ${consumos}">
                    <td th:text="${consumo.id}">1</td>
                    <td th:text="${#dates.format(consumo.fecha, 'yyyy-MM-dd')}">2023-01-01</td>
                    <td th:text="${consumo.descripcion}">Item A</td>
                    <td th:text="${consumo.cantidad}">2</td>
                    <td th:text="${consumo.total}">$50.00</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
